<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="style.css">
        <title>Numerical Solve</title>
    </head>
    <body>
        <div id="mySidebar" class="sidebar">
            <button class="closebtn" onclick="closeNav()">&times;</button>
            <div class="sidetext">dy/dt</div>
            <input type="text" id="dy" value="2*y - y*x" size="10" autocomplete="off">
            <div class="sidetext">dx/dt</div>
            <input type="text" id="dx" value="x*y-2*x" size="10" autocomplete="off">
            <div class="sidetext">Initial Value</div>
            <input type="text" id="init" value="1,1" size="10" autocomplete="off">
            <div class="sidetext">Domain</div>
            <input type="text" id="domain" value="-1,19.5" size="10" autocomplete="off">
            <div class="sidetext">Range</div>
            <input type="text" id="range" value="-0.5,9.5" size="10" autocomplete="off">
            <div class="sidetext">Sub-divisions</div>
            <input type="range" id="scale" min=1 max=5 value=1 step=1 onmouseup="slider()">
            <ul class="labels">
                <li id="label1">1</li>
                <li id="label2">2</li>
                <li id="label3">3</li>
                <li id="label4">4</li>
                <li id="label5">5</li>
            </ul>
            <button class="graphbtn" onclick="graph()">Graph</button>
        </div>        
        <div id="main">
            <a href="javascript:void(0)" class="openbtn" onclick="openNav()">&#9776;</a>
        </div> 
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="sketch.js"></script>
</html>
